apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resource-limits
spec:
  validationFailureAction: audit
  rules:
    - name: check-resource-limits
      match:
        resources:
          kinds:
            - Pod
      skipBackgroundRequests: true
      validate:
        message: "Containers must have CPU and memory limits set."
        pattern:
          spec:
            containers:
              - resources:
                  limits:
                    memory: "?*"
                    cpu: "?*"
